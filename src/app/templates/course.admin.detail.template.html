<div *ngIf="courses">
  <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="multi"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      [gradient]="gradient"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
</div>
