<app-student-navbar></app-student-navbar>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="container" *ngIf="pollViewService && pollViewService.student && pollViewService.polls">
  <div *ngIf="pollViewService.polls.length > 0" class="centered-text">
    <h1>Encuestas:</h1>
  </div>
  <div class="list-group">
    <a *ngFor="let poll of pollViewService.polls" class="list-group-item btn"
    [ngClass]="{'list-group-item-warning': !active(poll), 'list-group-item-success': active(poll)}"
    routerLink="{{poll.career.shortName}}/{{poll.key}}" data-toggle="tooltip" [title]="tip(poll)">
      {{poll.career.shortName}}: {{poll.key}}
    <span class="glyphicon" [ngClass]="{'glyphicon-pencil': !active(poll), 'glyphicon-ok' : active(poll)}"></span></a>
  </div>
</div>
