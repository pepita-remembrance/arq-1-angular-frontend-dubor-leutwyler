<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<form (ngSubmit)="onSubmit()" #studentForm="ngForm" class="form-signin">
  <h2 class="form-signin-heading">Quien eres?</h2>
  <label for="inputName" class="sr-only">Nombre</label>
  <input type="text" id="inputName" class="form-control" placeholder="Nombre" required="" autofocus=""
  required
 [(ngModel)]="name" name="name" #spy>
  <label for="inputSurname" class="sr-only">Apellido</label>
  <input type="text" id="inputSurname" class="form-control" placeholder="Apellido" required=""
  required
 [(ngModel)]="surname" name="surname" #spy>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me" [(ngModel)]="admin" name="admin">Entrar como admin
    </label>
  </div>
  <button class="btn btn-lg btn-default btn-block" type="submit" [disabled]="!studentForm.form.valid">Entrar
  </button>
</form>
